<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <title>注册</title>
</head>
<body>
<div class="forms">
  <form th:action="@{/page/auth/register}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">账号</label>
      <input name="username"  class="form-control" id="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">密码</label>
      <input name="password" type="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">姓名</label>
      <input name="name"  class="form-control" id="name">
    </div>
    <div class="mb-3">
      <select name="sex" class="form-select" aria-label="Default select example">
        <option selected value="0">男</option>
        <option value="1">女</option>
        <option value="2">未知</option>
      </select>
    </div>
    <div class="mb-3">
      <select name="auth" class="form-select" aria-label="Default select example">
        <option selected value="user">user</option>
        <option value="admin">admin</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">点击进行注册</button>
  </form>
</div>
</body>
</html>
